<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="ram(calc).css">
<body>
    
    <h1>CALCULATOR </h1>
    <div>
    <input type="text" id="result" randomly>

    <table>
        <tr>
            <td><button onclick="appendNumber(7)"><b>7</b></button></td>
            <td><button onclick="appendNumber(8)"><b>8</b></button></td>
            <td><button onclick="appendNumber(9)"><b>9</b></button></td>
            <td><button onclick="setoperator('+')"><b>+</b></button></td>
        </tr>
        <tr> 
            <td><button onclick="appendNumber(4)"><b>4</b></button></td>
            <td><button onclick="appendNumber(5)"><b>5</b></button></td>
            <td><button onclick="appendNumber(6)"><b>6</b></button></td>
            <td><button onclick="setoperator('-')"><b>-</b></button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber(1)"><b>1</b></button></td>
            <td><button onclick="appendNumber(2)"><b>2</b></button></td>
            <td><button onclick="appendNumber(3)"><b>3</b></button></td>
            <td><button onclick="setoperator('*')"><b>*</b></button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber(0)"><b>0</b></button></td>
            <td><button onclick="clearresult()"><b>C</b></button></td>
            <td><button class="to" onclick="calculator()"><b>=</b></button></td>
            <td><button onclick="setoperator('/')"><b>/</b></button></td>
        </tr>
    </table>
    </div>
</body>
<script src="ram(calc).js"></script>
</html>
